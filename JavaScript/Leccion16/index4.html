<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo DOM con JS</title>
</head>
<body>
   
    <h1 id="titulo">HOLA</h1>
    <br/>
    <div id="mostrar"></div>
    <script>
        //al elemento html le asociamo la ref a una funcion a traves del evento onclick
        document.getElementById('titulo').onclick = cambiarTexto;
        
        function cambiarTexto(){
           document.getElementById('mostrar').innerHTML = 'Nuevo contenido';
        }
    </script>
</body>
</html>
