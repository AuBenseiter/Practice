<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo DOM con JS</title>
</head>
<body">
   
    <h1 id="titulo" onmousedown="rojo(this)" onmouseup="azul(this)" onclick="verde(this)">HOLA</h1>
    <br/>
    
    <script>        
        function rojo(titulo){
            console.log('evento onmousedown')
            titulo.style.color = 'red';
        }
        function azul(titulo){
            console.log('evento onmouseup')
            titulo.style.color = 'blue';
        }
        function verde(titulo){
            console.log('evento onclick')
            titulo.style.color = 'green';
        }
    </script>
</body>
</html>
