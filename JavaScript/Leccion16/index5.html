<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo DOM con JS</title>
</head>
<body onload="entrar()">
   
    <h1 id="titulo">HOLA</h1>
    <br/>
    <div id="mostrar"></div>
    <script>        
        function entrar(){
           alert('Entrando pa dentro');
           let texto = '';
           if(navigator.cookieEnabled){
            texto = 'Cookies estab habilitadas';
           }else{
            texto = 'Cookiees estan inhabilitadas;'
           }
           document.getElementById('mostrar').innerHTML = texto;
        }
    </script>
</body>
</html>
